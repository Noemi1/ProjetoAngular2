<div class="modal">
    <a [routerLink]="['../../']" class="modal-bg"></a>
    <div class="modal-content">
        <h2>Detalhes</h2>
        <form class="form-editar" #form="ngForm"  (submit)="salvarAlteracoes(pessoa)">
            <div class="header-form-editar">
                <button type="button" class="btn-deletar" (click)="onDelete()">Deletar</button>
                <button type="button" (click)="habilitarEdicao()" class="btn-habilitarEdicao">{{ this.textBtnHabilidarEdicao }}</button>
                <button (click)="voltar(form)" class="btn-voltar">Voltar</button>
                <button type="submit" class="btn-editar">Editar</button>
            </div>
            <div class="form-content" [class.readonly]="this.desabilitar" [class.form-habilitado]="!this.desabilitar">
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon readonly ">Id:</span>
                    <input type="text"
                        pInputText
                        readonly
                        [value]="pessoa.IdPessoa"
                        #idPessoa="ngModel"
                        name="idPessoa"
                        [(ngModel)]="pessoa.IdPessoa"
                    >
                </div>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">Nome:</span>
                    <input type="text"
                        pInputText
                        required
                        [readonly]="this.desabilitar"
                        [value]="pessoa.NomePessoa"
                        #NomePessoa="ngModel"
                        name="NomePessoa"
                        [(ngModel)]="pessoa.NomePessoa"
                    >
                </div>
                <div class="ui-inputgroup">
                    <span class="ui-inputgroup-addon">Data de Nascimento:</span>
                    <input type="text"
                        required
                        [readonly]="this.desabilitar"
                        mask="00/00/0000"
                        #dataNasc="ngModel"
                        name="dataNasc"
                        [(ngModel)]="pessoa.DataNascPessoa"
                        [value]="pessoa.DataNascPessoa  | mask: '00/00/0000'"
                    >
                </div>
                <div class="ui-inputgroup ">
                    <span class="ui-inputgroup-addon">Rg:</span>
                    <input type="text"
                        pInputText
                        required
                        mask="00.000.000-0"
                        [readonly]="this.desabilitar"
                        [value]="pessoa.RgPessoa | mask: '00.000.000-A'"
                        #rg="ngModel"
                        name="rg"
                        [(ngModel)]="pessoa.RgPessoa"

                        >
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Cpf:</span>
                        <input type="text"
                            pInputText
                            required
                            mask="000.000.000-00"
                            [readonly]="this.desabilitar"
                            [value]="pessoa.CpfPessoa | mask: '000.000.000-00'"
                            #cpf="ngModel"
                            name="cpf"
                            [(ngModel)]="pessoa.CpfPessoa"
                        >
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Endereço:</span>
                        <input type="text"
                            pInputText
                            required
                            [readonly]="this.desabilitar"
                            [value]="pessoa.Endereco"
                            #endereço="ngModel"
                            name="endereço"
                            [(ngModel)]="pessoa.Endereco"
                        >
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Número:</span>
                        <input type="text"
                            pInputText
                            required
                            [readonly]="this.desabilitar"
                            [value]="pessoa.NumeroEnd"
                            #numero="ngModel"
                            name="numero"
                            [(ngModel)]="pessoa.NumeroEnd"
                        >
                    </div>
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">CEP:</span>
                        <input type="text"
                            pInputText
                            required
                            mask="00000-000"
                            [readonly]="this.desabilitar"
                            [value]="pessoa.Cep | mask: '00000-000'"
                            #cep="ngModel"
                            name="cep"
                            [(ngModel)]="pessoa.Cep"
                        >
                    </div>
            </div>
        </form>
    </div>
</div>
