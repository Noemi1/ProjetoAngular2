<div class="wrapper pessoas-list">
    <header class="wrapper-body header-options">
        <h2>Registros</h2>
        <div class="header-options-botoes" *ngIf="!(item === selected)">
            <a [routerLink]="['pessoas-detail/', idPessoa]" class="btn ver-detalhes" title="Ver Detalhes">
                <i class="pi pi-file-o"></i>
            </a>
            <button class="btn excluir" title="Excluir Registro" (click)="onDelete(this.selected)" >
                <i class="pi pi-trash"></i>
            </button>
        </div>
        <a [routerLink]="['pessoas-adicionar']"  class="btn adicionar" title="Adicionar Registro">
            <i class="pi pi-plus"></i>
        </a>
    </header>
    <div class="wrapper-body list-container">
        <p-table [value]="service.listPessoas">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Nome </th>
                    <th>DataNasc </th>
                    <th>Rg</th>
                    <th>Cpf </th>
                    <th>Endereco </th>
                    <th>Numero</th>
                    <th>Cep</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item >
                <tr (click)="onSelect(item)" [class.selected]="item === selected">
                    <td>{{ item.IdPessoa }}</td>
                    <td>{{ item.NomePessoa }}</td>
                    <td>{{ item.DataNascPessoa }}</td>
                    <td>{{ item.RgPessoa }}</td>
                    <td>{{ item.CpfPessoa }}</td>
                    <td>{{ item.Endereco }}</td>
                    <td>{{ item.NumeroEnd }}</td>
                    <td>{{ item.Cep }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<router-outlet></router-outlet>
