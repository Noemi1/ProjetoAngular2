<div class="modal">
    <a [routerLink]="['../']"  class="modal-bg"></a>
    <div class="modal-content modal-content--cadastrarCliente">
        <div class="cadastro">
            <div class="cadastro-inner">
                <form #form="ngForm" autocomplete="on" (submit)="onSubmit(form)"
                     class="form-cadastro-inner col-xl-11 col-md-11 col-sm-12">
                    <h1>Cadastrar Clientes</h1>
                    <div class="row linha">
                        <div class="ui-inputgroup col-xl-8 col-md-6 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <input type="text" class="col-xl-11 col-md-11 col-sm-10" 
                                pInputText 
                                required
                                placeholder="Nome Completo" 
                                #NomePessoa="ngModel"
                                name="NomePessoa"
                                [value]="service.formData.NomePessoa"
                                [(ngModel)]="service.formData.NomePessoa" 
                            >
                        </div>
                        <div class="ui-inputgroup col-xl-4 col-md-5 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <!-- data-inputmask="'mask': '99/99/9999'"  -->
                            <input type="text" class="col-xl-10 col-md-10 col-sm-10"
                                placeholder="Data de Nacimento"
                                pInputText 
                                required
                                #dataNasc="ngModel"
                                name="dataNasc"
                                [value]="service.formData.DataNascPessoa"
                                [(ngModel)]="service.formData.DataNascPessoa" 
                            >         
                        </div>
                    </div>
                    <div class="row linha">
                        <div class="ui-inputgroup col-xl-4 col-md-4 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <!-- data-inputmask="'mask': '99.999.999-9'"          -->
                            <input type="text" class="col-xl-10 col-md-10 col-sm-10"
                                placeholder="Rg"
                                pInputText 
                                required
                                #rg="ngModel"
                                name="rg"
                                [value]="service.formData.RgPessoa"
                                [(ngModel)]="service.formData.RgPessoa" 
                            >
                        </div>
                        <div class="ui-inputgroup col-xl-4 col-md-4 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <!-- data-inputmask="'mask': '999.999.999-99'"  -->

                                placeholder="CPF"
                                pInputText 
                                required
                                #cpf="ngModel"
                                name="cpf"
                                [value]="service.formData.CpfPessoa"
                                [(ngModel)]="service.formData.CpfPessoa" 
                            >           
                        </div>
                        <div class="ui-inputgroup col-xl-3 col-md-3 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <!-- data-inputmask="'mask': '99999-999'" -->
                            <input type="text" class="col-xl-10 col-md-10 col-sm-10"
                                placeholder="CEP" 
                                pInputText 
                                required
                                #cep="ngModel"
                                name="cep"
                                [value]="service.formData.cep"
                                [(ngModel)]="service.formData.cep" 
                            >          
                        </div>
                    </div>
                    
                    <div class="row linha">
                        <div class="ui-inputgroup col-xl-9 col-md-9 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <input type="text" class="col-xl-10 col-md-10 col-sm-10"
                                placeholder="EndereÃ§o"
                                pInputText 
                                required
                                #endereÃ§o="ngModel"
                                name="endereÃ§o"
                                [value]="service.formData.Endereco"
                                [(ngModel)]="service.formData.Endereco" 
                            >         
                        </div>

                        <div class="ui-inputgroup col-xl-3 col-md-3 col-sm-12">
                            <span class="ui-inputgroup-addon"><i class="pi pi-user" ></i></span>
                            <input type="text" class="col-xl-10 col-md-10 col-sm-10"
                                placeholder="NÃºmero"
                                pInputText 
                                required
                                #numero="ngModel"
                                name="numero"
                                [value]="service.formData.NumeroEnd"
                                [(ngModel)]="service.formData.NumeroEnd" 
                            >         
                        </div>
                    </div>
                    <div class="row linha">
                        <button type="submit" class="btn enviar-form col-xl-2 col-md-2 col-sm-3"title="Enviar Cadastro">
                            <i class="pi pi-arrow-circle-right "></i>
                        </button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>
</div>
