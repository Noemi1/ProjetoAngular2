<div class="wrapper">
    <div class="list-container">
        <p-table class="table table-hover" *ngIf="service.listContas" [value]="service.listContas">
            <ng-template pTemplate="header">
                <tr>
                    <td>IdConta</td>
                    <td>Agencia </td>
                    <td>NumeroConta </td>
                    <td>DataAbertura</td>
                    <td>IdPessoa </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.Idcontas }}</td>
                    <td>{{ item.Agencia }}</td>
                    <td>{{ item.NumeroConta }}</td>
                    <td>{{ item.DataAbertura }}</td>
                    <td>{{ item.IdPessoa }}</td>
                </tr>
            </ng-template>
            
        </p-table>
    </div>
</div>
