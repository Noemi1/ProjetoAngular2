<div class="wrapper">
    <header class="wrapper-body header-options">
        <h2>Registros</h2>
        <div class="header-options-botoes" *ngIf="!(item === selected)">
            <a [routerLink]="['contas-detail/', idConta]" class="btn ver-detalhes" title="Ver Detalhes">
                <i class="pi pi-file-o"></i>
            </a>
            <button class="btn excluir" title="Excluir Registro"><i class="pi pi-trash"></i></button>
        </div>
        <a [routerLink]="['contas-adicionar']" class="btn adicionar" title="Adicionar Registro">
            <i class="pi pi-plus"></i>
        </a>
    </header>
    <div class="wrapper-body list-container">
        <p-table *ngIf="service.listContas" [value]="service.listContas">
            <ng-template pTemplate="header">
                <tr>
                    <th>IdConta</th>
                    <th>Agencia </th>
                    <th>NumeroConta </th>
                    <th>DataAbertura</th>
                    <th>IdPessoa </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item >
                <tr (click)="onSelect(item)" [class.selected]="item === selected">
                    <td>{{ item.IdConta }}</td>
                    <td>{{ item.Agencia }}</td>
                    <td>{{ item.NumeroConta }}</td>
                    <td>{{ item.DataAbertura }}</td>
                    <td>{{ item.IdPessoa }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

</router-outlet>
