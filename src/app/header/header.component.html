<header class="header">
    <div class="wrapper">
        <nav class="header__navigation">
            <div class="header__navigation-logo">
                <h1>
                    <a [routerLink]="['/']">Logo</a>
                </h1>
            </div>
            <div class="header__navigation-links">
                <a [routerLink]="['/contas']" routerLinkActive="active" *ngIf="mostrarMenu"> Contas</a>
                <a [routerLink]="['/pessoas']" routerLinkActive="active" *ngIf="mostrarMenu"> Pessoas</a>
                <a [routerLink]="['/']" *ngIf="mostrarMenu" (click)="mostrarMenu = false"> Sair</a>

                <a [routerLink]="['/login']" routerLinkActive="active" *ngIf="!mostrarMenu"> Login</a>
            </div>
        </nav>
    </div>
</header>
